<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A to Z</title>
</head>
<body>
       <script type="text/javascript">
       	for(let i= 97;i<=112;i++)
       	{
       		document.writeln(i+String.fromCharCode(i));
       	}
       </script>
</body>
</html>
